# =============================================================
# Konfigurasi Dasar GitHub Pages (Menggunakan Jekyll)
# =============================================================

# Judul utama situs Anda
title: Portofolio Ihab Hasanain

# Deskripsi singkat (muncul di hasil pencarian)
