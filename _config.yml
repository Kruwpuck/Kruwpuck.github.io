# URL dasar situs Anda (Ganti dengan nama repository jika Anda menggunakannya)
# Jika menggunakan https://[username].github.io, biarkan baseurl kosong.
baseurl: "" 

# URL lengkap situs Anda (Ganti dengan URL GitHub Pages Anda)
url: "https://[username].github.io/[repository-name]" 

# Penulis atau pemilik situs
author: Ihab Hasanain Akmal

# =============================================================
# Navigasi (Untuk ditampilkan di menu)
# =============================================================
